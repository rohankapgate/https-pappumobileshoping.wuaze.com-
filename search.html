// create function to show products


function showgallery(curarra){
   document.getElementById("notfound").innerText = "";
   for(var i=0;i<curarra.length;i++){
       document.getElementById("notfound").innerHTML += `
        <div class="col-md-4 mt-3" >
           <div class="notfound p-3 ps-5 pe-5">
               <h4 class="text-capitalize text-center">${curarra[i].name}</h4>

          <img src="${curarra[i].src}" width="100%" height="320px"/>
          <p class="mt-2">${curarra[i].desc}</p>
          <button class="btn btn-primary w-100 mx-auto">Read More</button>
       
          </div>
          </div>
       `
   }

}

// For Live Searching Product

           }

   }

       }
